<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .maindiv {
            background: white;
            color: black;
            width: 300px;
            padding: 20px;
            border: 25px;
            text-align: center;
        }
    </style>
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br />
        Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate"><span>10.25%</span> <br />
        No. of Years <input list="years" name="years"/>
        <datalist id="years">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist> <br />
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </div>
    <footer>&#169; NGO 2021</footer>
</body>

</html>
