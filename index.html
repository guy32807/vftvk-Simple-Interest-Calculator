<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .maindiv {
        background: white;
        color: black;
        width: 300px;
        padding: 20px;
        border: 25px;
        text-align: center;
      }
      #result {
        border: 2px;
        margin-top: auto;
      }
    </style>
    <title>Simple Interest Calculator</title>
  </head>

  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      Amount <input type="number" id="principal" /> <br />
      Rate
      <input
        type="range"
        min="1"
        max="20"
        step="0.25"
        value="10.25"
        id="rate"
        oninput="this.nextElementSibling.value=this.value"
      /><output>10.50<span>%</span></output> <br />
      No. of Years 
      <select id="years">
        <option>1</option>
        <option>2</option>
        <option >3</option>
        <option >4</option>
        <option >5</option>
        <option >6</option>
        <option >7</option>
        <option >8</option>
        <option >9</option>
        <option >10</option>
      </select>

      <br /><br /><br />
      <output id="result"></output><br />

      <button onclick="compute()">Compute Interest</button>
      <span id="result"></span>
    </div>
    <footer>&#169; NGO 2021</footer>
  </body>
</html>
